<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa da Tecnologia</title>
    <style>
        body{
            text-align: center;
        }
        div.form{
            margin-top: 10px;
        }
        div.form > label {
            font-weight: bold;
        }
        input#botao{
            margin-top: 20px;
            width: 200px;
        }
        input#botao:hover{
            font-weight: bold;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Cadastro de produtos</h1>
    <form action="cadastro.php" method="get">

        <p>Inclua as informações do produto nos campos abaixo: </p>

        <div class="form">
            <label for="nomeid">Nome do produto: </label>
            <input type="text" name="nome" id="nomeid">
        </div>

        <div class="form">
            <label for="descid">Descrição do produto: </label>
            <input type="text" name="desc" id="descid">
        </div>

        <div class="form">
            <label for="valorid">Valor do produto: </label>
            <input type="number" name="valor" id="valorid" step=".05" placeholder="X,XX">
        </div>

        <div class="form">
            <label for="fornid">Fornecedor: </label>
            <input type="text" name="forn" id="fornid" list="listafornid">
            <datalist id="listafornid">
                <option>Fornecedor 1</option>
                <option>Fornecedor 2</option>
                <option>Fornecedor 3</option>
            </datalist>
        </div>

        <div>
            <input type="submit" value="Cadastrar" id="botao">
        </div>

    </form>
</body>
</html>
